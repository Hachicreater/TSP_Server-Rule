<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RPルール検索</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="tabs">
    <button class="tab active" onclick="switchTab('search')">🔍 検索</button>
    <button class="tab" onclick="switchTab('intro')">📘 はじめに</button>
  </div>

  <div id="search-tab">
    <input type="text" id="searchInput" placeholder="キーワードを入力..." oninput="searchData()" />
    <div id="results"></div>
  </div>

  <div id="intro-tab" style="display:none;">
    <p>このタブでは「はじめに」シートの内容を表示可能です。</p>
  </div>

  <script src="./script.js"></script>
</body>
</html>
