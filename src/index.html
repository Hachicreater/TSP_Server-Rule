<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>RPルール検索</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="tabs">
    <button class="tab active" onclick="switchTab('top')">🏠 TOPページ</button>
    <button class="tab" onclick="switchTab('rule')">📘 鯖ルール</button>
    <button class="tab" onclick="switchTab('case')">⚖ 判例説明</button>
  </div>

  <div id="status">🔄 データ読み込み中...</div>

  <div id="top-tab">
    <div id="intro-content">はじめにデータを読み込み中...</div>
  </div>

  <div id="rule-tab" style="display:none;">
    <input type="text" id="ruleSearchInput" placeholder="鯖ルール内を検索..." oninput="searchData('rule')" />
    <div id="rule-results"></div>
  </div>

  <div id="case-tab" style="display:none;">
    <input type="text" id="caseSearchInput" placeholder="判例説明内を検索..." oninput="searchData('case')" />
    <div id="case-results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
